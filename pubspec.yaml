name: receipt_app
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5

  # PDF生成
  pdf: ^3.11.3
  printing: ^5.14.2

  # QRコード
  qr_flutter: ^4.1.0

  # アプリ内課金
  purchases_flutter: ^9.10.3

  # 状態管理・ナビゲーション
  flutter_riverpod: ^2.4.0
  go_router: ^13.0.0

  # ユーティリティ
  intl: ^0.18.0
  image_picker: ^1.0.0
  share_plus: ^7.0.0
  path_provider: ^2.1.0
  http: ^1.1.0
  url_launcher: ^6.2.0
  syncfusion_flutter_pdfviewer: ^28.1.33
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # アセットの登録
  assets:
    - assets/fonts/
    - assets/images/
    - .env

  # フォントの登録
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.ttf
          weight: 400
